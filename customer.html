<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="outer-wrapper">

    <h1>Customer Form</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <label for="name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Saman Silva">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <label for="address" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Colombo">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="25000">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <label for="datepicker" class="form-label">DOB</label>
                    <input type="date" id="datepicker" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <p class="alert alert-primary" id="save_alert">Customer Saved...</p>
                <hr>
            </div>
            <div class="col-12 outer">
                <div class="inner">
                    <button id="btnSaveUpdate" onclick="createUpdateCustomer()" class="btn btn-primary col-12">Save Customer</button>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Address</td>
                        <td>Salary</td>
                        <td>Age</td>
                        <td>Modify</td>
                        <td>Remove</td>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
